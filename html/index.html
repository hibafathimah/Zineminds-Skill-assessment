<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontwesome icons -->
    <script src="https://kit.fontawesome.com/869f2ae957.js" crossorigin="anonymous"></script>
    <title>Zineminds</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
  </head>
  <body>
    
    <div>
        <!-- navbar -->
        <div class="container-fluid bg-navyblue nav justify-content-evenly">
            <div class="col-md-6 d-flex">
                <img src="./assets/logo1 withoutbg.png" alt="" class="mt-1">
                <button class="onteam-btn mt-2 ml-1 ">
                    <span>On Teams</span>
                    <span class="fa-solid fa-caret-down pl-3" style="color: #2caeff;"></span>
                </button>
                <div>
                    <span class="fa fa-solid fa-plus pl-3 pt-3"  style="color: #ffffff;"></span>
                    <span class=" line pl-4 mt-3">|</span>
                    <span class="fa-solid fa-gear pl-4 pt-3" style="color: #ffffff;"></span>
                    <span class=" line pl-4 mt-3">|</span>
                    <span class="fa-solid fa-align-left pl-4 pt-3"  style="color: #ffffff;"></span>
                </div>      
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4 ">
                <div class="input-group input-width mt-1 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text search-bar ">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control search-bar" placeholder="Search" aria-label="Search" aria-describedby="search-addon">
                </div>
            </div>
        </div>
        <!-- maincontent -->
        <div class="d-flex">
            <div class="bg-navyblue sidebar">
                <div class="sb-top">
                </div>
                <div class="sb-bottom">
                    <h6 class="welcomefont pl-5 pt-4 mt-3">Welcome Nikki Wolf!</h6 class="welcomefont">
                    <img src="./assets/message-icon.png" alt="" class="msg-icon">
                    <button class=" sidebar-btn mt-4"><span><i class="fa fa-user mr-3"></i></span>Quick connect</button>
                    <button class=" sidebar-btn mt-4"><span><i class="fa fa-braille mr-3"></i></span>Quick connect</button>
                    <button class=" sidebar-btn mt-4"><span><i class="fa fa-check task mr-3"></i></span>Create task</button>
                    <button class=" sidebar-btn mt-4"><span><i class="fa fa-envelope mr-3"></i></span>Compose email</button>
                </div>
            </div>
            <div class="maincontent">
                <div class="main-one d-flex mt-5">
                        <span class="fa fa-home pl-3 pt-4"  style="color: rgb(20, 48, 87)"></span>
                        <span class=" line-inner pl-3">|</span>
                        <div class="main-one-inner">
                            <span class="fa-regular fa-user pl-3 pt-4" style="color: rgb(20, 48, 87)"></span>
                            <span class="pl-3 cust-pro">Customer profile</span>
                        </div>
                        <span class=" line-inner pl-4 ">|</span>
                        <div class="main-one-inner">
                            <span class="fa-solid fa-briefcase pl-3 pt-4" style="color: rgb(20, 48, 87)"></span>
                            <span class="pl-3 cust-pro">Case</span>
                        </div>
                        <span class=" line-inner pl-3">|</span>
                        <div class="main-one-inner">
                            <span class="fa-solid fa-users pl-3 pt-4" style="color: rgb(20, 48, 87)"></span>
                            <span class="pl-3 cust-pro">Teams</span>
                        </div>
                        <span class=" line-inner pl-3">|</span>
                </div>
                <div class="inner-content d-flex">
                    <div class="left-content">
                        <div class="left-content-icons">
                            <div class="vl-left-icons"><i class="fa fa-bars"></i></div>
                            <div class="vl-left-icons"><i class="fa fa-search"></i></div>
                            <div class="vl-left-icons"><i class="fa fa-user"></i></div>
                            <div class="vl-left-icons"><i class="fa fa-gear"></i></div>
                        </div>
                    </div>
                    <div class="right-content">
                       <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <p class="search-text pt-2 pl-3">Search</p>
                        </div>
                            
                            <div class="d-flex section-one pt-3 pr-3">
                                <div><button class="chat-btn"> <span><i class="fa fa-comment pr-2"></i></span>Chat</button></div>
                                <div><button class="call-btn"><span><i class="fa fa-phone pr-2"></i></span>Call</button></div>
                                <div class="line-inner-two">|</div>
                                <div><i class="fa fa-heart icon-right"></i></div>
                                <div><i class="fa fa-rotate-right icon-right"></i></div>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
